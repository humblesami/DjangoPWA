<!DOCTYPE html>
<html>
{% load pwa %}
{% load static %}
<head>
	{% progressive_web_app_meta %}
	<title>Feeds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" >
	<link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/"><h2>Feeds</h2></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  		<ul class="navbar-nav mr-auto">
			      	<li class="nav-item active">
			        	<a class="nav-link" href="/?sw=1">Refresh Worker</a>
			      	</li>
		  		</ul>
		  	</div>
		</nav>
		<div id="content" class="container">
			<br>Her we have<br>
			<div id="offline_feeds"></div>
			{% block content %}
			{% endblock %}
			<script type="text/javascript" src="{% static 'js/idb.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/idbop.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/refresh_worker.js' %}"></script>
		</div>
		<div class="footer bg-dark">
			<p>&copy Feeds 2018</p>
		</div>
	</div>
</body>
</html>
